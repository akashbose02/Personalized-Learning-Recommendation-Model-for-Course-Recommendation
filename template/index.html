<!DOCTYPE html>
<html>
<head>
    <title>Course Recommender</title>
</head>
<body>
    <h1>Course Recommender</h1>
    <form action="/predict" method="post">
        <label for="stream">Department:</label>
        <input type="text" id="stream" name="stream" required><br><br>

        <label for="past_courses">Past Courses Taken (comma-separated):</label>
        <input type="text" id="past_courses" name="past_courses" required><br><br>

        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
    <h2>Recommended Courses:</h2>
    <ul>
        {% for course, score in recommendations %}
            <li>{{ course }} (Score: {{ score|round(4) }})</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
